
<div class="flex flex-col items-center gap-5">
  <app-animated-logo></app-animated-logo>
  <button type="button"
          class="inline-flex items-center px-5 py-2 border border-transparent text-xl font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Nouvelle partie
  </button>
  <button type="button"
          class="inline-flex items-center px-5 py-2 border border-transparent text-xl font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Historique
  </button>
  <button (click)="logout()" type="button" class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded-full text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Déconnexion
  </button>
  <p class="text-sm text-white">Connecté en tant que <span class="font-bold">{{user.username}}</span></p>
</div>
